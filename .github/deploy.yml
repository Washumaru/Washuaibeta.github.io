name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Cambia a 'master' si esa es tu rama principal

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # La carpeta que contiene los archivos compilados
          branch: gh-pages # La rama donde se desplegarÃ¡
          clean: true # Elimina archivos antiguos